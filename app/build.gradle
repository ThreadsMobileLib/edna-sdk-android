plugins {
    id 'com.android.application'
    id 'kotlin-android'
    id 'kotlin-parcelize'
    id 'kotlin-kapt'
    //you need to uncomment these lines to enable push notifications
    //but you need to provide google-services.json and/or agconnect-services.json
    //id 'com.google.gms.google-services'
    //id 'com.huawei.agconnect'
}

android {

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }
    kotlinOptions {
        jvmTarget = '11'
    }

    compileSdk rootProject.compileSdkVersion

    defaultConfig {
        minSdk rootProject.minSdkVersion
        targetSdk rootProject.targetSdkVersion
        applicationId "com.sequenia.appwithchat.polarbear"

        versionCode 89
        versionName "$version"
        project.ext.set("archivesBaseName", "Threads-app " + defaultConfig.versionName)
        vectorDrawables.useSupportLibrary = true
        multiDexEnabled = true
    }

    buildTypes {
        debug {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.debug
        }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.debug
            debuggable = true
        }
    }
    lintOptions {
        abortOnError false
    }

    dataBinding {
        enabled = true
    }
}

repositories {
    mavenCentral()
}

dependencies {
    debugImplementation "im.threads:threads-debug:$version"
    releaseImplementation "im.threads:threads-release:$version"

    implementation "androidx.preference:preference-ktx:$rootProject.androidXPreferenceVersion"
    implementation "androidx.core:core-ktx:$rootProject.androidXCoreVersion"

    implementation "androidx.multidex:multidex:$rootProject.androidXMultidexVersion"
    implementation "com.google.android.material:material:$rootProject.materialComponentsVersion"

    implementation "com.squareup.retrofit2:retrofit:$rootProject.retrofitVersion"
    implementation "com.squareup.retrofit2:adapter-rxjava2:$rootProject.retrofitVersion"
    implementation "com.squareup.retrofit2:converter-gson:$rootProject.retrofitVersion"

    implementation "io.reactivex.rxjava2:rxandroid:$rootProject.rxAndroidVersion"
    implementation "io.reactivex.rxjava2:rxjava:$rootProject.rxjava2Version"

    implementation "com.squareup.okhttp3:okhttp:$rootProject.okhttpVersion"
    implementation "com.squareup.okhttp3:logging-interceptor:$rootProject.okhttpVersion"

    implementation "com.google.code.gson:gson:$rootProject.gsonVersion"

    //debugImplementation "com.edna.android:push-lite-debug:$pushVersion"
    //debugImplementation "com.edna.android:push-lite-huawei-debug:$pushVersion"
    //releaseImplementation "com.edna.android:push-lite-release:$pushVersion"
    //releaseImplementation "com.edna.android:push-lite-huawei-release:$pushVersion"
    implementation "com.edna.android:push-lite-release:$pushVersion"
    implementation "com.edna.android:push-lite-huawei-release:$pushVersion"
    implementation "com.jakewharton:process-phoenix:$rootProject.processPhoenixVersion"

    debugImplementation 'com.squareup.leakcanary:leakcanary-android:2.7'
}
